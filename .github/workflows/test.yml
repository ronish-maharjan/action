name: testing the github action workflow

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  createFile:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create a file
      - name: Create file
        run: echo "hello" > myfile.txt

      # Step 3: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      # Step 4: Commit changes
      - name: Commit changes or edit file
        run: |
          git add myfile.txt
          if ! git commit -m "Created new file"; then
            echo "No changes to commit, editing file..."
            echo "Extra content" >> myfile.txt
            git add myfile.txt
            git commit -m "Edited file because no changes"
          fi

      # Step 5: Push changes
      - name: Push changes
        run: git push
